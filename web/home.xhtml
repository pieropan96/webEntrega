<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="left">
        <h:form>
           <ul>
                <li style="list-style: none;"><h:commandLink style="color: white;font-family: arial;" action="home">HOME</h:commandLink></li>
                <li style="list-style: none;"><h:commandLink style="color: white;font-family: arial;" action="pedido">PEDIDO</h:commandLink></li>
                <c:if test="#{login.administradorLogado != null}">
                <li style="list-style: none;"><h:commandLink style="color: white;font-family: arial;" action="cidade">CIDADE</h:commandLink></li>
                </c:if>
                <li style="list-style: none;"><h:commandLink style="color: white;font-family: arial;" action="#{login.logoff()}">SAIR</h:commandLink></li>
            </ul>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <c:if test="#{login.clienteLogado != null}">
            Bem vindo, cliente #{login.cliente.nome}
            </c:if>
            <c:if test="#{login.administradorLogado != null}">
                Bem vindo, administrador #{login.administradorLogado.nome}
            </c:if>
            <c:if test="#{login.motoristaLogado != null}">
                Bem vindo, motorista #{login.motoristaLogado.nome}
            </c:if>
        </h:form>
    </ui:define>
</ui:composition>
