<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        <h:form>
            <ul>
                <li><h:commandLink action="login">Voltar</h:commandLink></li>  
            </ul>
        </h:form>  
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="CADASTRAR" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel  value="Nome " />
                    <p:inputText  value="#{cadastro.nome}" required="true" />
                    <h:outputLabel  value="Email " />
                    <p:inputText  value="#{cadastro.email}" required="true" />
                    <h:outputLabel value="Senha " />
                    <p:password value="#{cadastro.senha}"></p:password>
                    <h:outputLabel  value="Rua " />
                    <p:inputText  value="#{cadastro.rua}" required="true" />
                    <h:outputLabel  value="Numero " />
                    <p:inputText  value="#{cadastro.numero}" required="true" />
                    <h:outputLabel  value="Bairro " />
                    <p:inputText  value="#{cadastro.bairro}" required="true" />
                    <h:outputLabel  value="Cep " />
                    <p:inputText  value="#{cadastro.cep}" required="true" />
                    <h:column></h:column>
                    <h:commandButton value="CADASTRAR" class="center_content" action="#{cadastro.cadastrar()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>


</ui:composition>
